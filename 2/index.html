<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <div class="calculator">
        <div class="input">
            <p v-for="calculation in calculations">{{ calculation.input }} = {{ calculation.result }}</p>
            {{ input }}
        </div>
        <div class="buttons">
            <button v-for="button in buttons" v-on:click="buttonClicked(button)">{{ button.value }}</button>
        </button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>

</html>
